<div style="word-break: break-word">
  <div class="d-flex" *ngIf="res.data">
    <span class="material-icons-outlined" style="color: rgb(204, 209, 214)">
      <mat-icon>location_on</mat-icon>
    </span>
    <p class="ml-2" style="font-size: large">
      {{ res.data.city }}, {{ res.data.state }}, {{ res.data.country }}
    </p>
  </div>
  <div class="d-flex">
    <span class="material-icons-outlined" style="color: rgb(204, 209, 214)">
      <mat-icon>email</mat-icon>
    </span>
    <p class="ml-2" style="font-size: large">
      <a style="color: #3aaa64">
        {{ res.data.email }}
      </a>
    </p>
  </div>
  <div class="d-flex">
    <span style="color: rgb(204, 209, 214)">
      <mat-icon>phone</mat-icon>
    </span>
    <p class="ml-2" style="font-size: large">
      <a style="color: #3aaa64">
        {{ res.data.phone }}
      </a>
    </p>
  </div>
  <!-- <span class="edit-content" (click)="showDialog()"
    ><i class="fa fa-edit"></i
  ></span> -->
</div>

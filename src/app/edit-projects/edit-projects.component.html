<h2 class="heading">Projects</h2>
<div *ngIf="res.data">
  <div *ngFor="let project of res.data.Projects; let i = index">
    <p class="project-title">{{ res.data.Projects[i].title }}</p>
    <p>{{ res.data.Projects[i].description }}</p>
  </div>
</div>
